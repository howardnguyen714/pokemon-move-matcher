    <link rel="stylesheet" href="css/style.css">
    <script defer src = "js/app.js"></script>
    <title>Pokémon Move Matcher</title>
</head>
<body>
    <header>
        <div class = "container">
            <img class = "rounded mx-auto" id = "titleLogo" src="./images/logo.png" alt="pokemon logo">
            <h1>Move Matcher</h1>
        </div>        
    </header>
    <main>
        <div class = "container" id = "formDiv">
            <form id = "form" class = "form-inline">
                <input type="text" class = "form-control" required id="pokemonInput" placeholder="Pokémon Name">
                <select name="Move Type" id="moveInput" class = "form-control">
                    <option value="0">All</option>
                    <option value="1">Normal</option>
                    <option value="2">Fighting</option>
                    <option value="3">Flying</option>
                    <option value="4">Poison</option>
                    <option value="5">Ground</option>
                    <option value="6">Rock</option>
                    <option value="7">Bug</option>
                    <option value="8">Ghost</option>
                    <option value="9">Steel</option>
                    <option value="10">Fire</option>
                    <option value="11">Water</option>
                    <option value="12">Grass</option>
                    <option value="13">Electric</option>
                    <option value="14">Psychic</option>
                    <option value="15">Ice</option>
                    <option value="16">Dragon</option>
                    <option value="17">Dark</option>
                    <option value="18">Fairy</option>
                </select>
                <input type="submit" id = "submit" value = "Match!" class = "form-control">
            </form>
        </div>
    </main>
    <div class = "container">
        <div class = "row">
            <div class = "col-md" id = "pokemonImageContainer">
                <h2 id = "pokemonName">Placeholder</h2>
            </div>
        </div>
    </div>
    <div class = "container" id = "table">
        <table class = "table table-hover table-sm table-bordered js-sort-table">
            <thead class = "thead-dark">
                <tr>
                    <th>Move</th>
                    <th>Power</th>
                    <th>Accuracy</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id = "tbody">

            </tbody>
        </table>
    </div>
</body>
</html>
